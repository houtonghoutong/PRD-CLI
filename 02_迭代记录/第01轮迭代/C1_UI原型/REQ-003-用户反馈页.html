        // æ¸²æŸ“å¼•æ“
        const Renderer = {
            create(type, props) {
                const el = document.createElement('div');
                el.className = `component-${type.toLowerCase()}`;

                if (props.style) Object.assign(el.style, props.style);

                switch (type) {
                    case 'Page':
                        return el;

                    case 'Panel':
                        if (props.title) {
                            const title = document.createElement('div');
                            title.className = 'component-header';
                            title.textContent = props.title;
                            el.appendChild(title);
                        }
                        return el;

                    case 'Button':
                        const btn = document.createElement('button');
                        btn.className = 'component-button';
                        btn.textContent = props.text || 'Button';
                        return btn;

                    case 'Input':
                        const group = document.createElement('div');
                        group.className = 'component-group';
                        if (props.label) {
                            const label = document.createElement('label');
                            label.className = 'component-label';
                            label.textContent = props.label;
                            group.appendChild(label);
                        }
                        const input = document.createElement('input');
                        input.className = 'component-input';
                        input.placeholder = props.placeholder || '';
                        if (props.style) Object.assign(input.style, props.style);
                        group.appendChild(input);
                        return group;

                    case 'Text':
                        const p = document.createElement('p');
                        p.style.margin = '8px 0';
                        p.textContent = props.content || '';
                        return p;

                    case 'Row':
                        el.className = 'layout-row';
                        return el;

                    case 'Col':
                        el.className = 'layout-col';
                        return el;

                    default:
                        el.textContent = `[${type}]`;
                        return el;
                }
            },

            renderNode(node, container) {
                if (!node) return;
                const el = this.create(node.type || 'Unknown', node);
                if (['Page', 'Panel', 'Row', 'Col'].includes(node.type)) {
                    if (node.children && Array.isArray(node.children)) {
                        node.children.forEach(child => this.renderNode(child, el));
                    }
                }
                container.appendChild(el);
            },

            render(data, containerId) {
                const container = document.getElementById(containerId);
                if (data.children) {
                    data.children.forEach(child => this.renderNode(child, container));
                }
            }
        };

        // æ¸²æŸ“ç•Œé¢
        Renderer.render(uiData, 'content');
